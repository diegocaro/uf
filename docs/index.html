<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valor UF Hoy</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
      background: #f8fafc;
      color: #222;
    }

    .uf-footer {
      font-size: 0.8rem;
      margin-top: 1rem;
    }

    .conversion-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin: 2rem auto;
      max-width: 400px;
    }

    .conversion-input {
      display: flex;
      border: 1px solid #d0d7de;
      border-radius: 8px;
      overflow: hidden;
      width: 100%;
      align-items: center;
    }

    .currency-label {
      padding: 0.8rem;
      font-size: 1.1rem;
      background: #f5f7f9;
      color: #555;
      width: 60px;
      text-align: center;
      font-weight: 500;
      border-right: 1px solid #d0d7de;
    }

    .conversion-input input {
      flex: 1;
      padding: 0.8rem;
      font-size: 1.5rem;
      border: none;
      text-align: right;
      outline: none;
    }

    .converted {
      font-size: 1.3rem;
      margin-top: 14px;
      color: #15803d;
      font-weight: 600;
      min-height: 1.5em;
      transition: all 0.3s ease;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      letter-spacing: 0.5px;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #555;
    }

    footer a {
      color: #0f62fe;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    input[type=number]::-webkit-inner-spin-button, 
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type=number] {
      -moz-appearance: textfield;
      appearance: textfield;
    }

    @media (max-width: 480px) {
      .conversion-input input {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <h1>22 de mayo de 2025</h1>
  
  <div class="conversion-container">
      <div class="conversion-input">
        <div class="currency-label">UF</div>
        <input type="text" id="ufInput" inputmode="decimal" aria-label="Monto en UF" placeholder="22,5" title="Ingrese un UF a convertir (ej: 22,5)" />
      </div>
      
      <div class="conversion-input">
        <div class="currency-label">CLP</div>
        <input type="text" id="clpOutput" aria-label="Monto en pesos chilenos (CLP)" readonly style="background:#f5f7f9; cursor:copy;" />
      </div>
    <span id="copyFeedback" style="display:none;color:#15803d;font-size:1rem;margin-top:0.5em;">Â¡Copiado al portapapeles!</span>
  </div>
  
  <div class="uf-footer" id="valorUF">1 UF = $37.420,55 CLP</div>

  <footer>
    Fuente: <a href="" id="sourceLink" target="_blank">Banco Central</a> Â· Actualizado el <a href="data/uf.json" download="uf.json" title="Descargar datos en formato JSON" id="dataExtractedText">22 de mayo de 2025 - 10:00</a><br>
    Repositorio: <a href="https://github.com/diegocaro/uf">GitHub ðŸ”—</a>
  </footer>

  <script>
    let UF_VALUE = 0;
    const defaultInput = "22,5";
    const ufInput = document.getElementById("ufInput");
    const clpOutput = document.getElementById("clpOutput");
    
    // Fetch UF value from JSON file
    async function fetchUFValue() {
      try {
        const response = await fetch('data/uf.json');
        const data = await response.json();
        
        // Get current date in Chile timezone in YYYY-MM-DD format
        const chileTime = new Date().toLocaleString("en-US", {timeZone: "America/Santiago"});
        const currentDate = new Date(chileTime).toISOString().split('T')[0];
        
        // Find the current date in the dataset
        let ufData = data.data.find(item => item.fecha === currentDate);
        
        // If current date not found, get the latest date
        if (!ufData) {
          // Sort by date in descending order and get the first item
          ufData = [...data.data].sort((a, b) => 
            new Date(b.fecha) - new Date(a.fecha)
          )[0];
        }
        
        // Set UF value
        UF_VALUE = ufData.valor;
        
        // Set source link
        if (data.source) {
          document.getElementById("sourceLink").href = data.source;
        }
        
        // Update the date in the heading
        const formatter = new Intl.DateTimeFormat('es-CL', {
          day: 'numeric',
          month: 'long', 
          year: 'numeric',
          timeZone: 'America/Santiago'
        });
        document.querySelector('h1').textContent = formatter.format(new Date(ufData.fecha + 'T12:00:00'));

        
        // Update the conversion with the new UF value
        updateConversion();
        
        // Update source date in footer
        const updateDateObj = new Date(data.updated_at);
        const footerDateStr = updateDateObj.toLocaleDateString('es-CL', {
          day: 'numeric',
          month: 'long',
          year: 'numeric'
        });
        document.getElementById('dataExtractedText').textContent = `${footerDateStr}`;
      } catch (error) {
        console.error('Error fetching UF data:', error);
      }
    }
    
    // Load UF data when page loads
    fetchUFValue();

    // Cargar valor guardado o usar valor predeterminado
    const savedUF = localStorage.getItem("lastUF") || defaultInput;
    ufInput.value = savedUF;
    
    // Wait for UF value to be loaded before updating
    if (UF_VALUE > 0) {
      updateConversion();
    }

    // Actualizar al cambiar el valor de entrada
    ufInput.addEventListener("input", () => {
      try {
        // Only save to localStorage if the input is valid
        if (isValidChileanNumber(ufInput.value)) {
          localStorage.setItem("lastUF", ufInput.value);
        }
        updateConversion();
      } catch (error) {
        console.error('Error during conversion:', error);
        clpOutput.value = "";
      }
    });

    // Add validation on blur to show error message
    ufInput.addEventListener("blur", () => {
      if (ufInput.value && !isValidChileanNumber(ufInput.value)) {
        clpOutput.value = "";
      }
    });

    // Function to validate Chilean number format
    function isValidChileanNumber(input) {
      if (!input || input.trim() === "") return true; // Empty is valid
      
      // Chilean number format: digits with optional comma for decimals
      // Examples: "123", "123,45", "1234,56"
      const chileanNumberRegex = /^\d{1,3}(?:\.\d{3})*(?:,\d{1,2})?$|^\d+(?:,\d{1,2})?$/;
      return chileanNumberRegex.test(input.trim());
    }
    
    // Function to parse Chilean number format to float
    function parseChileanNumber(input) {
      if (!input) return NaN;
      
      // Remove thousands separators (periods) and replace decimal comma with dot
      let cleaned = input.trim()
        .replace(/\./g, '') // Remove thousands separators
        .replace(',', '.'); // Replace decimal comma with dot
      
      return parseFloat(cleaned);
    }
    
    // FunciÃ³n para actualizar la conversiÃ³n
    function updateConversion() {
      try {
        const inputValue = ufInput.value;
        
        // Validate Chilean number format
        if (!isValidChileanNumber(inputValue)) {
          clpOutput.value = "";
          return;
        }
        
        // Clear any previous validation errors
        ufInput.setCustomValidity("");
        
        const ufAmount = parseChileanNumber(inputValue);
        
        if (inputValue === "" || isNaN(ufAmount) || ufAmount <= 0) {
          clpOutput.value = "";
          return;
        }
        
        // Calcular el valor en pesos chilenos
        const clpAmount = ufAmount * UF_VALUE;
        
        if (isNaN(clpAmount) || !isFinite(clpAmount)) {
          clpOutput.value = "";
          return;
        }
        
        // Mostrar el resultado formateado en el campo CLP (con formato visual, igual que en valorUF)
        clpOutput.value = clpAmount.toLocaleString("es-CL", {
          style: "currency",
          currency: "CLP",
          maximumFractionDigits: 0
        });
        
        // Formatear el valor de UF en el pie de pÃ¡gina
        document.getElementById("valorUF").textContent = 
          `1 UF = ${UF_VALUE.toLocaleString("es-CL", {
            style: "currency",
            currency: "CLP",
            minimumFractionDigits: 2,
            maximumFractionDigits: 2
          })} CLP`;
      } catch (error) {
        console.error('Error in updateConversion:', error);
        clpOutput.value = "";
      }
    }

    clpOutput.addEventListener("click", () => {
      if (clpOutput.value) {
        navigator.clipboard.writeText(clpOutput.value);
        clpOutput.style.background = "#d1fae5"; // feedback visual
        const feedback = document.getElementById("copyFeedback");
        feedback.style.display = "inline";
        setTimeout(() => {
          clpOutput.style.background = "#f5f7f9";
          feedback.style.display = "none";
        }, 2000);
      }
    });
  </script>
</body>
</html>
