<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valor UF Hoy</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      text-align: center;
      background: #f8fafc;
      color: #222;
    }

    .uf-footer {
      font-size: 1rem;
      margin-top: 1rem;
    }

    .conversion-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin: 2rem auto;
      max-width: 400px;
    }

    .conversion-input {
      display: flex;
      border: 1px solid #d0d7de;
      border-radius: 8px;
      overflow: hidden;
      width: 100%;
      align-items: center;
    }

    .currency-label {
      padding: 0.8rem;
      font-size: 1.1rem;
      background: #f5f7f9;
      color: #555;
      min-width: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 500;
      border-right: 1px solid #d0d7de;
    }

    .conversion-input input {
      flex: 1;
      padding: 0.8rem;
      font-size: 1.5rem;
      border: none;
      text-align: right;
      outline: none;
      min-width: 0; /* Necesario para inputs en contenedores flex */
    }

    .converted {
      font-size: 1.3rem;
      margin-top: 14px;
      color: #15803d;
      font-weight: 600;
      min-height: 1.5em;
      transition: all 0.3s ease;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      letter-spacing: 0.5px;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #555;
    }

    footer a {
      color: #0f62fe;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    input[type=number]::-webkit-inner-spin-button, 
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type=number] {
      -moz-appearance: textfield;
      appearance: textfield;
    }

    @media (max-width: 480px) {
      .conversion-input input {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1></h1>
    
    <div class="conversion-container">
        <div class="conversion-input">
          <div class="currency-label">UF</div>
          <input type="text" id="ufInput" inputmode="decimal" aria-label="Monto en UF" placeholder="22,5" title="Ingrese un UF a convertir (ej: 22,5)" />
        </div>
        
        <div class="conversion-input">
          <div class="currency-label">CLP</div>
          <input type="text" id="clpOutput" aria-label="Monto en pesos chilenos (CLP)" readonly style="background:#f5f7f9;" />
        </div>
      <span id="copyFeedback" style="display:none;color:#15803d;font-size:1rem;margin-top:0.5em;">¡Copiado al portapapeles!</span>
    </div>
    
    <div class="uf-footer" id="valorUF"></div>
  </main>
  <footer>
    Fuente: <a href="" id="sourceLink" target="_blank">Banco Central</a> · <a href="https://github.com/diegocaro/uf">GitHub 🔗</a> <br />
    <a href="data/uf.json" download="uf.json" title="Descargar datos en formato JSON" id="dataExtractedText"></a><br>
  </footer>

  <script>
    let UF_VALUE = 0;
    const defaultInput = "22,5";
    const ufInput = document.getElementById("ufInput");
    const clpOutput = document.getElementById("clpOutput");
    
    // Cargar valor guardado o usar valor predeterminado
    const savedUF = localStorage.getItem("lastUF") || defaultInput;
    ufInput.value = savedUF;
    
    // Fetch UF value from JSON file
    async function fetchUFValue() {
      try {
        const response = await fetch('data/uf.json');
        const data = await response.json();
        
        // Get current date in Chile timezone in YYYY-MM-DD format
        const chileTime = new Date().toLocaleString("en-US", {timeZone: "America/Santiago"});
        const currentDate = new Date(chileTime).toISOString().split('T')[0];
        
        // Find the current date in the dataset
        let ufData = data.data.find(item => item.fecha === currentDate);
        
        // If current date not found, get the latest date
        if (!ufData) {
          // Sort by date in descending order and get the first item
          ufData = [...data.data].sort((a, b) => 
            new Date(b.fecha) - new Date(a.fecha)
          )[0];
        }
        
        // Set UF value
        UF_VALUE = ufData.valor;
        
        // Set source link
        if (data.source) {
          document.getElementById("sourceLink").href = data.source;
        }
        
        // Update the date in the heading
        const formatter = new Intl.DateTimeFormat('es-CL', {
          day: 'numeric',
          month: 'long', 
          year: 'numeric',
          timeZone: 'America/Santiago'
        });
        document.querySelector('h1').textContent = formatter.format(new Date(ufData.fecha + 'T12:00:00'));
        
        // Update source date in footer
        const updateDateObj = new Date(data.updated_at);
        const footerDateStr = updateDateObj.toLocaleDateString('es-CL', {
          day: 'numeric',
          month: 'long',
          year: 'numeric'
        });
        document.getElementById('dataExtractedText').textContent = `${footerDateStr}`;
        
        // Update the conversion with the new UF value
        updateConversion();
      } catch (error) {
        console.error('Error fetching UF data:', error);
      }
    }
    
    // Load UF data when page loads
    fetchUFValue();

    // Actualizar al cambiar el valor de entrada
    ufInput.addEventListener("input", () => {
      try {
        // Guardar el valor en localStorage (se validará en updateConversion)
        localStorage.setItem("lastUF", ufInput.value);
        updateConversion();
      } catch (error) {
        console.error('Error during conversion:', error);
        clpOutput.value = "";
      }
    });

    // Function to parse Chilean number format to float
    function parseChileanNumber(input) {
      if (!input) return NaN;
      
      // Remove thousands separators (periods) and replace decimal comma with dot
      let cleaned = input.trim()
        .replace(/\./g, '') // Remove thousands separators
        .replace(',', '.'); // Replace decimal comma with dot
      
      return parseFloat(cleaned);
    }
    
    // Función para actualizar la conversión
    function updateConversion() {
      try {
        const inputValue = ufInput.value;
        
        // Parse the input value
        const ufAmount = parseChileanNumber(inputValue);
        
        if (inputValue === "" || isNaN(ufAmount) || ufAmount <= 0) {
          clpOutput.value = "";
          return;
        }
        
        // Calcular el valor en pesos chilenos
        const clpAmount = ufAmount * UF_VALUE;
        
        if (isNaN(clpAmount) || !isFinite(clpAmount)) {
          clpOutput.value = "";
          return;
        }
        
        // Mostrar el resultado formateado en el campo CLP (con formato visual, igual que en valorUF)
        clpOutput.value = clpAmount.toLocaleString("es-CL", {
          style: "currency",
          currency: "CLP",
          maximumFractionDigits: 0
        });
        
        // Formatear el valor de UF en el pie de página
        document.getElementById("valorUF").textContent = 
          `1 UF = ${UF_VALUE.toLocaleString("es-CL", {
            style: "currency",
            currency: "CLP",
            minimumFractionDigits: 2,
            maximumFractionDigits: 2
          })} CLP`;
      } catch (error) {
        console.error('Error in updateConversion:', error);
        clpOutput.value = "";
      }
    }

    clpOutput.addEventListener("click", () => {
      if (clpOutput.value) {
        navigator.clipboard.writeText(clpOutput.value);
        clpOutput.style.background = "#d1fae5"; // feedback visual
        const feedback = document.getElementById("copyFeedback");
        feedback.style.display = "inline";
        setTimeout(() => {
          clpOutput.style.background = "#f5f7f9";
          feedback.style.display = "none";
        }, 2000);
      }
    });

    // Mantener el cursor al final del input en dispositivos móviles
    ufInput.addEventListener('focus', () => {
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      if (isMobile && ufInput.setSelectionRange) {
        const len = ufInput.value.length;
        requestAnimationFrame(() => {
          ufInput.setSelectionRange(len, len);
        });
      }
    });
  </script>
</body>
</html>
