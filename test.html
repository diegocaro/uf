<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valor UF Hoy</title>
  <style>
    :root {
      --color-bg: #f9f9f9;
      --color-text: #1c1c1e;
      --color-accent: #007aff;
      --color-muted: #8e8e93;
      --color-border: #e5e5ea;
      --color-success: #34c759;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: var(--color-bg);
      color: var(--color-text);
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 1.9rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      text-align: center;
      line-height: 1.4;
    }

    .uf-box {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.05);
      padding: 2rem 2.5rem;
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 2rem;
      color: var(--color-text);
      border: 1px solid var(--color-border);
      text-align: center;
    }

    .input-inline {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 16px;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }

    input[type="number"] {
      font-size: 1.2rem;
      padding: 0.7rem 1rem;
      width: 140px;
      text-align: right;
      border: 1px solid var(--color-border);
      border-radius: 12px;
      background: #fff;
      color: var(--color-text);
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.03);
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input:focus {
      border-color: var(--color-accent);
      box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.2);
      outline: none;
    }

    .converted {
      font-size: 1.3rem;
      color: var(--color-success);
      font-weight: 600;
      min-height: 1.5em;
    }

    footer {
      font-size: 0.85rem;
      color: var(--color-muted);
      margin-top: 2rem;
      text-align: center;
      line-height: 1.4;
    }

    footer a {
      color: var(--color-accent);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type=number] {
      -moz-appearance: textfield;
    }

    @media (max-width: 480px) {
      .input-inline {
        flex-direction: column;
        gap: 8px;
      }
      input {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ’° UF de hoy â€” 22 de mayo de 2025</h1>
  <div class="uf-box" id="valorUF">$37.420,55 CLP</div>

  <div class="input-inline">
    <input
      type="number"
      id="ufInput"
      min="0"
      step="any"
      placeholder="Ej: 10.5"
      aria-label="Monto en UF"
    />
    <div class="converted" id="convertedCLP"></div>
  </div>

  <footer>
    Fuente: Banco Central de Chile Â· Datos extraÃ­dos el 22 de mayo de 2025 - 10:00<br>
    Repositorio: <a href="https://github.com/tuusuario/valoruf" target="_blank">GitHub</a>
  </footer>

  <script>
    const UF_VALUE = 37420.55;
    const input = document.getElementById("ufInput");
    const result = document.getElementById("convertedCLP");

    const savedUF = localStorage.getItem("lastUF") || "";
    input.value = savedUF;
    if (savedUF) convert(savedUF);

    input.addEventListener("input", () => {
      let value = input.value.replace(",", ".");
      localStorage.setItem("lastUF", value);
      convert(value);
    });

    function convert(ufAmount) {
      if (!ufAmount || parseFloat(ufAmount) === 0) {
        result.textContent = "";
        return;
      }
      const clp = (parseFloat(ufAmount) * UF_VALUE).toLocaleString("es-CL", {
        style: "currency",
        currency: "CLP",
        minimumFractionDigits: 0,
      });

      const ufFormatted = parseFloat(ufAmount).toLocaleString("es-CL", {
        maximumFractionDigits: 4,
      });

      result.textContent = `= ${clp}`;
    }
  </script>
</body>
</html>
