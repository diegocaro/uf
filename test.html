<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valor UF Hoy</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
      background: #f8fafc;
      color: #222;
    }

    .uf-footer {
      font-size: 0.8rem;
      margin-top: 1rem;
    }

    .conversion-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin: 2rem 0;
    }

    .conversion-input {
      display: flex;
      border: 1px solid #d0d7de;
      border-radius: 8px;
      overflow: hidden;
      width: 100%;
      align-items: center;
    }

    .currency-label {
      padding: 0.8rem;
      font-size: 1.1rem;
      background: #f5f7f9;
      color: #555;
      width: 60px;
      text-align: center;
      font-weight: 500;
      border-right: 1px solid #d0d7de;
    }

    .conversion-input input {
      flex: 1;
      padding: 0.8rem;
      font-size: 1.3rem;
      border: none;
      text-align: right;
      outline: none;
    }

    .converted {
      font-size: 1.3rem;
      margin-top: 14px;
      color: #15803d;
      font-weight: 600;
      min-height: 1.5em;
      transition: all 0.3s ease;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      letter-spacing: 0.5px;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #555;
    }

    footer a {
      color: #0f62fe;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    input[type=number]::-webkit-inner-spin-button, 
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type=number] {
      -moz-appearance: textfield;
      appearance: textfield;
    }

    @media (max-width: 480px) {
      .conversion-input input {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <h1>22 de mayo de 2025</h1>
  
  <div class="conversion-container">
    <div class="conversion-input">
      <div class="currency-label">UF</div>
      <input type="number" id="ufInput" min="0" step="any" aria-label="Monto en UF" placeholder="1" />
    </div>
    
    <div class="conversion-input">
      <div class="currency-label">CLP</div>
      <input type="text" id="clpOutput" min="0" step="any" aria-label="Monto en CLP" readonly style="background:#f5f7f9; cursor:not-allowed;" />
    </div>
    <span id="copyFeedback" style="display:none;color:#15803d;font-size:1rem;margin-top:0.5em;">Â¡Copiado al portapapeles!</span>
  </div>
  
  <div class="uf-footer" id="valorUF">1 UF = $37.420,55 CLP</div>

  <footer>
    Fuente: Banco Central de Chile Â· Datos extraÃ­dos el 22 de mayo de 2025 - 10:00<br>
    Repositorio: <a href="https://github.com/tuusuario/valoruf" target="_blank" rel="noopener noreferrer">GitHub ðŸ”—</a>
  </footer>

  <script>
    const UF_VALUE = 37420.55;
    const defaultInput = "22.5";
    const ufInput = document.getElementById("ufInput");
    const clpOutput = document.getElementById("clpOutput");

    // Cargar valor guardado o usar valor predeterminado
    const savedUF = localStorage.getItem("lastUF") || defaultInput;
    ufInput.value = savedUF;
    updateConversion();

    // Actualizar al cambiar el valor de entrada
    ufInput.addEventListener("input", () => {
      let value = ufInput.value.replace(",", ".");
      if (value === "" || isNaN(value)) {
        clpOutput.value = "";
        return;
      }
      
      localStorage.setItem("lastUF", value);
      updateConversion();
    });

    // FunciÃ³n para actualizar la conversiÃ³n
    function updateConversion() {
      const ufAmount = parseFloat(ufInput.value) || 0;
      if (ufAmount === 0) {
        clpOutput.value = "";
        return;
      }
      
      // Calcular el valor en pesos chilenos
      const clpAmount = ufAmount * UF_VALUE;
      
      // Mostrar el resultado formateado en el campo CLP (con formato visual, igual que en valorUF)
      clpOutput.value = clpAmount.toLocaleString("es-CL", {
        style: "currency",
        currency: "CLP",
        maximumFractionDigits: 0
      });
      
      // Formatear el valor de UF en el pie de pÃ¡gina
      document.getElementById("valorUF").textContent = 
        `1 UF = ${UF_VALUE.toLocaleString("es-CL", {
          style: "currency",
          currency: "CLP",
          minimumFractionDigits: 2,
          maximumFractionDigits: 2
        })} CLP`;
    }

    clpOutput.addEventListener("click", () => {
      if (clpOutput.value) {
        navigator.clipboard.writeText(clpOutput.value);
        clpOutput.style.background = "#d1fae5"; // feedback visual
        const feedback = document.getElementById("copyFeedback");
        feedback.style.display = "inline";
        setTimeout(() => {
          clpOutput.style.background = "#f5f7f9";
          feedback.style.display = "none";
        }, 1200);
      }
    });
  </script>
</body>
</html>
